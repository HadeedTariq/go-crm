<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .title }} - My CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-sans leading-normal">
  <nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-xl font-bold">My CRM</a>
      <div>
        <a href="/api/contacts/create" class="mr-4 hover:text-blue-200">New Contact</a>
        <a href="/api/leads" class="hover:text-blue-200">Leads</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto mt-8 p-4">
    {{ if .ContentTemplate }}
    {{ template .ContentTemplate . }}
    {{ else }}
    <p class="text-red-500 text-center">Error: No content template specified for this page.</p>
    {{ end }}
  </main>

  <footer class="mt-12 p-4 text-center text-gray-600 border-t border-gray-300">
    &copy; 2025 My CRM. All rights reserved.
  </footer>
</body>

</html>
